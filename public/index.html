<html>
    <head>
        <style>
            .container {
                padding-bottom: 5px;
                padding-top: 5px;
            }
            #editor {
                position: absolute;
                left: 30%;
                width: 68.5%;
                background: pink;
                height: 87%;
                padding: 10px;
                border: 3px solid gray;
                /* border-bottom: none; */
                top: 10%;
            }
            #editor textarea {
                width: 99%;
                height: 88%;
                margin-top: 10px;
            }
            #nav {
                position: absolute;
                top: 10%;
                width: 28%;
                background: #f0f0f0;
                border: 3px solid gray;
                padding: 10px;
                height: 87%;
            }
            #popup, #confirmation{
                position: absolute;
                visibility: hidden;
                left: 33%;
                width: 33%;
                height: 33%;
                background: #f0f0f0;
                top: 33%;
                border: 3px solid gray;
                border-radius: 5px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Docs</h1>
        <div class="container">
            <button id="back">Back</button>
            <span id="pathname" style="margin-left: 5px;">
            </span>
        </div>
        <div id="nav">
            <h2>List of files</h2>
            <button id="create">New</button>
            <div id="filelist">
                <div class="container">
                </div>
            </div>
        </div>

       <div id="editor">
           <h4 id="filename">Filename</h4>
            <button id="save">Save</button>
            <button id="delete">Delete</button>
            <textarea>
            </textarea>
       </div>

       <div id="popup">
           <h2>Create new file or directory</h2>
           <form>
               <p>
                   <input type="radio" value="file" name="fileType" checked>File
                   <input type="radio" value="directory" name="fileType">Directory
               </p>
               <p id="popup-message"></p>
               <p>
                    Name
                    <input type="text" id="create-file">
               </p>
               <button id="create-confirm">Create</button>
               <button id="create-cancel">Cancel</button>
           </form>
       </div>
       <div id="confirmation">
           <h2>Are you sure you want to delete <span id="delete-filename"></span>?</h2>
           <button id="delete-confirm">Yes</button>
           <button id="delete-cancel">Cancel</button>
       </div>
    </body>
        <script src="script.js"></script>
</html>
